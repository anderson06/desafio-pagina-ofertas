<section class="gallery">
  <div id="gallery" data-photo-index='0' class="gallery__content">
    <button type="button" class="arrow--prev arrow"></button>
    <button type="button" class="arrow--next arrow"></button>
    <div class="gallery__photo">
      <figure class="gallery__figure"><img src="public/assets/images/photo6.jpg" alt="" width="940px" height="370px">
        <figcaption class="gallery__caption">Exterior do Hotel</figcaption>
      </figure>
    </div>
  </div>
  <nav class="gallery__nav">
    <ul id="gallery-nav" class="gallery__thumbs">
      <li data-photo-index='0' class="gallery__thumb  gallery__thumb--selected"><img src="public/assets/images/photo6.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='1' class="gallery__thumb"><img src="public/assets/images/photo8.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='2' class="gallery__thumb"><img src="public/assets/images/photo7.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='3' class="gallery__thumb"><img src="public/assets/images/photo9.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='4' class="gallery__thumb"><img src="public/assets/images/photo11.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='5' class="gallery__thumb"><img src="public/assets/images/photo3.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='6' class="gallery__thumb"><img src="public/assets/images/photo2.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='7' class="gallery__thumb"><img src="public/assets/images/photo1.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='8' class="gallery__thumb"><img src="public/assets/images/photo6.jpg" alt="" width="90px" height="60px">
      </li>
      <li data-photo-index='9' class="gallery__thumb gallery__thumb--last"><img src="public/assets/images/photo8.jpg" alt="" width="90px" height="60px">
        <div class="gallery__extra-photos">+6</div>
      </li>
    </ul>
  </nav>
</section>

<script id="gallerymodal-template" type="text/x-handlebars-template">
  <button class="modal__close"><span>Fechar</span></button>
  <button type="button" class="arrow--prev arrow"></button>
  <button type="button" class="arrow--next arrow"></button>
  <div class="modal__photo-wrapper">
    <div style="background-image: url(public/assets/<%= offer.photos[index] %>);" class="modal__photo"></div>
  </div>
  <div class="modal__navigator-wrapper">
    <ul id="gallery-modal" class="modal__navigator">
      <% for (var i = 0; i < offer.photos.length; i++) { %>
      <% var selectedClass = i === index ? "modal__thumb--selected" : "" %>
      <li style="background-image: url(public/assets/<%= offer.photos[i] %>);" data-photo-index="<%= i %>" class="modal__thumb <%= selectedClass %>"></li><% } %>
    </ul>
  </div>
</script>
