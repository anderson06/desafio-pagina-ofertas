<script id="option-template" type="text/x-handlebars-template">
{{#each this}}<div class="option"><div class="col1"><h3 class="option-title">{{title}}</h3><p class="option-texto">{{description}}</p></div><div class="col2"><p class="option-title saidas"><strong>Saídas:</strong></p>{{#each from}}<p class="option-texto">{{this}}</p>{{/each}}</div><div class="col3"><p class="numero-destaque">{{daily}} <i class="diaria"></i></p><p class="option-attr">Diárias</p><hr class="separador-attrs"><p class="numero-destaque">1 <i class="pessoa"></i></p><p class="option-attr">Pessoa</p></div><div class="col4"><p class="tipo-tarifa reembolsavel">$ Tarifa não reembolsável</p><p class="option-value">Por apenas: <strong class="value">R$ <span>{{price}}</span></strong> taxas em até 10x</p><button class="option-btn">Quero ir</button></div></div>{{/each}}
</script>
<script id="optiontag-template" type="text/x-handlebars-template">
<option value="">Escolha</option>
{{#each this}}
	<option {{#if selected}}selected{{/if}}>{{text}}</option>
{{/each}}
</script>
<section class="options-section">
	<nav class="options-header">
		<h2 class="options-title">Escolha sua melhor opção</h2>
		<div class="options-controls">
			<div class="options-control">
				<label for="saida" class="options-control-label">Saídas</label>
				<select id="saida" class="options-control-select">
					<option>Escolha</option>
				</select>
			</div>
			<div class="options-control">
				<label for="n-diarias" class="options-control-label">Nº de diárias</label>
				<select id="n-diarias" class="options-control-select diarias">
					<option>Escolha</option>
				</select>
			</div>
		</div>
	</nav>
	<div id="options" class="options"></div>
</section>
